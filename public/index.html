<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cygnet Call Centre - Under Revamp</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <meta name="robots" content="noindex">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #4f46e5, #ef4444);
            height: 100%;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="container p-6 sm:p-8 md:p-12 rounded-lg shadow-lg text-center max-w-md mx-4">
        <div class="mb-4">
            <img src="cygnet-logo.jpg" alt="Cygnet Call Centre Logo" class="mx-auto w-32 h-auto">
        </div>
        <h1 class="text-3xl font-bold text-gray-800 mb-4">We're Revamping!</h1>
        <p class="text-gray-600 text-lg">Our website is currently under revamp. We are working hard to give you a better experience. Please check back soon!</p>
    </div>
</body>
</html>
